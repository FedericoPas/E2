<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E2 Nav</title>
</head>
<body>
    <header>
        <div class="log">
            <img class="logo" src="/logo.png" alt="log">
            <p class="p-header">Aerolineas San juan</p>
        </div>

        <div class="seach">
            <label for="buscar">
              <img  class="se" src="/seach.png" alt="">  
            </label>
            <input placeholder=" Buscar..." id="buscar" class="text" type="text">
        </div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Reservas</li>
                <li>Pasajes</li>
                <li>Alojamientos</li>
            </ul>
        </nav>
    </header>

    <section class="hero">
       
        <div class="hero-text">
            <h2 class="h2-hero">¡Subite a La Scaloneta!</h2>
            <p class="p-hero">Las mejores opciones de vuelo y alojamiento. No te quedes afuera de  Qatar 2022. </p>  
            <button class="hero-button">¡VIAJÁ!</button>
            <!-- <input class="hero-button" type="button" value="¡VIAJÁ!"> -->
        </div>

         <img src="/qatar.jpg" alt="Qatar" class="qatar-img">
         
        
    </section>
</body>
</html>
